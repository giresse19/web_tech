<html>
<head>
    <title> My Currency Converter </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="text-center">
    <h1>Currency Converter</h1>
    <h3>Please enter a value to proceed</h3>
</div>

<div class="container">
    <form class="form-inline-converter" action="#" method="post">
        <div class="form-group mx-sm-3 mb-2">
            <label for="convertValue" class="sr-only">To</label>
            <input type="number" class="form-control" name="convertValue" id="convertValue" autofocus placeholder="Enter Value">
        </div>
        <div class="form-group mx-sm-4 mb-3">
            <label for="FromCurrency" class="sr-only">From</label>
            <select class="form-control" name="FromCurrency" id="FromCurrency">
                <option selected>EUR</option>
                <option>USD</option>
                <option>GBP</option>
            </select>
        </div>
        <div class="form-group mx-sm-4 mb-3">
            <label for="ToCurrency" class="sr-only">To</label>
            <select class="form-control" name="ToCurrency" id="ToCurrency">
                <option selected>USD</option>
                <option>GBP</option>
                <option>EUR</option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary mb-2">Convert</button>
    </form>
</div>

<script src="convert.js"></script>
</body>
</html>
